- name: Computer Software Engineering
  icon: fa-building-columns
  timeframe: 2013
  institution: 
    name: Illinois Central College
    url: "https://icc.edu/"
    logo: /images/education/college.png # Path of the logo image
    darkLogo: /images/education/college-dark.png #(optional), Can optionally show a different logo for dark theme

  customSections: #(optional)
    - name: Degree Summary
      content: "Focused studies in Computer Software Engineering, acquiring a robust foundation in programming languages and database management. My education spanned event-driven programming with Visual Basic, mastering both introductory and advanced concepts in C++ programming, developing cross-platform applications in Java, and designing and managing relational databases. This diverse curriculum has equipped me with the essential skills for software development, enabling me to contribute effectively to various programming and IT projects."

- name: Automotive Technology Program
  icon: fa-building-columns
  timeframe: 2013
  institution:
    name: Illinois Central College
    url: "https://icc.edu/"
    logo: /images/education/college.png # Path of the logo image
    darkLogo: /images/education/college-dark.png #(optional), Can optionally show a different logo for dark theme

  customSections: #(optional)
    - name: Degree Summary
      content: "Intensive Automotive Technology Program, mastering automotive repair and system diagnostics across a spectrum of areas. Studies encompassed engine fundamentals, performance testing, fuel/ignition systems, electrical and A/C systems maintenance, alongside drivetrain components expertise. Practical skills in manual and automatic transmissions, suspension, and brake systems were developed. Enhanced problem-solving and communication were cultivated through additional coursework in Composition, Creative Writing, Communications, and Mathematics."